{% extends "base.html" %}
{% load static %}
{% load widget_tweaks %}
{% load render_table from django_tables2 %}


{% block content %}






<div class="container">
    <h1 class="page-header">Pagos</h1>

    <form method="get">
        <h4 style="margin-top: 0">Filter</h4>
        <div class="row">
            <div class="form-group col-sm-4 col-md-3 pb-1">
                {{ filter.form.semana.label_tag }}
                {% render_field filter.form.semana class="form-control" %}
                <button type="submit" class="btn btn-primary mt-2">Search</button>
            </div>
        </div>

    </form>

    <p class="pt-3">
        <a href={% url 'pagos_new' %}><button type="button" class="btn btn-primary">
                Nuevo
            </button></a>
    </p>

    {% render_table table %}
</div>

{% endblock %}
